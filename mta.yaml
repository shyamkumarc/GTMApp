ID: GTM_CAP
_schema-version: '2.1'
parameters:
  deploy_mode: html5-repo
version: 0.0.1
modules:
  - name: gtm-cap-approuter
    type: approuter.nodejs
    path: gtm-cap-approuter
    parameters:
      disk-quota: 256M
      memory: 256M
    requires:
      - name: GTM_CAP_html5_repo_runtime
      - name: GTM_CAP-uaa
      - name: srv_api
        group: destinations
        properties:
          forwardAuthToken: true
          name: srv_api
          url: '~{url}'
      - name: GTM_CAP-uaa
      - name: portal_resources_GTM_CAP
  - name: GTM_CAP_ui_deployer
    type: com.sap.html5.application-content
    path: GTM_CAP_ui_deployer
    requires:
      - name: GTM_CAP_html5_repo_host
    build-parameters:
      requires:
        - name: ovp
          artifacts:
            - './*'
          target-path: resources/ovp
        - name: GTM_UI_V2
          artifacts:
            - './*'
          target-path: resources/GTM_UI_V2
  - name: GTM_CAP-db
    type: hdb
    path: db
    parameters:
      memory: 256M
      disk-quota: 512M
    requires:
      - name: GTM_CAP-db-hdi-container
  - name: GTM_CAP-srv
    type: nodejs
    path: srv
    parameters:
      memory: 512M
      disk-quota: 512M
    provides:
      - name: srv_api
        properties:
          url: '${default-url}'
    requires:
      - name: GTM_CAP-db-hdi-container
      - name: GTM_CAP-uaa
  - name: ovp
    type: html5
    path: ovp
    build-parameters:
      builder: custom
      commands:
        - npm install
        - npm run build
      supported-platforms: []
      build-result: dist
  - name: GTM_UI_V2
    type: html5
    path: GTM_UI_V2
    build-parameters:
      builder: custom
      commands:
        - npm install
        - npm run build
      supported-platforms: []
      build-result: dist
  - name: com.sdc.GTMFLP
    type: com.sap.portal.content
    path: com.sdc.GTMFLP
    parameters:
      stack: cflinuxfs3
      memory: 128M
      buildpack: 'https://github.com/cloudfoundry/nodejs-buildpack/releases/download/v1.6.39/nodejs-buildpack-cflinuxfs3-v1.6.39.zip'
    requires:
      - name: portal_resources_GTM_CAP
      - name: GTM_CAP-uaa
      - name: GTM_CAP_html5_repo_host
      - name: GTM_CAP_ui_deployer
resources:
  - name: GTM_CAP_html5_repo_runtime
    parameters:
      service-plan: app-runtime
      service: html5-apps-repo
    type: org.cloudfoundry.managed-service
  - name: GTM_CAP_html5_repo_host
    parameters:
      service-plan: app-host
      service: html5-apps-repo
    type: org.cloudfoundry.managed-service
  - name: GTM_CAP-db-hdi-container
    type: com.sap.xs.hdi-container
    properties:
      hdi-container-name: '${service-name}'
  - name: GTM_CAP-uaa
    type: org.cloudfoundry.managed-service
    parameters:
      path: ./xs-security.json
      service-plan: application
      service: xsuaa
  - name: portal_resources_GTM_CAP
    parameters:
      service-plan: standard
      service: portal
    type: org.cloudfoundry.managed-service
